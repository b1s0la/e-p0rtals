    <div class="container" style="background: white;">
      <div class="row thumbnail">
        <div class="col-md-3">
          <h3 class="text-center">Your Profile</h3><br><br>
            <div class="picture">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAhRsMOMIvyfi-rD07o9Fa6DzkaeahYPqYu_KWfNtW1ShsxGxa"

              <input class="img_container" type="file" id="upload" name="file">

            <div style="position: relative;">
              <p class="text-center m-t-20 f-18"><strong>Bisola Yinusa A</strong></p>
              <p class="text-center">University of Ilorin</p>
              <p class="text-center">200 Level</p>
              <center>
                <p><button class="bg-blue btn-lg m-t-40" style="border-radius: 0; padding: 8px 50px !important;
                  line-height: 18px; ">Upload</button></p>
                <p><button class="btn btn-default btn-lg m-t-40" style="border-radius: 0; padding: 8px 30px !important;
                  line-height: 18px; ">Delete</button></p>
              </center>
            </div>
        </div>

        <div class="col-md-5 thumbnail ">
          <div class="p-l-20 mp-l-_20">
            <h3>Edit Personal Information</h3>
            <form >
              <div class="row form-group m-b-5">
                <div class="col-md-3">
                  <label>Full Name</label>
                </div>
                <div class="col-md-7">
                  <input type="text" class="form-control" placeholder="Bisola Yinusa A">
                </div>
              </div>

              <div class="row form-group m-b-5">
                <div class="col-md-3">
                  <label>Title</label>
                </div>
                <div class="col-md-7">
                  <input type="text" class="form-control" placeholder="Enter your title here">
                </div>
              </div>

              <div class="row form-group m-b-5">

                <div class="col-md-3">
                  <label>Email</label>
                </div>
                <div class="col-md-7">
                  <input type="email" class="form-control" placeholder="Enter your email here">
                </div>
              </div>
              <hr>

              <div class="row form-group m-b-5 text-center">
              <p class="text-center"><strong>Birthday</strong></p>
                <div class="col-md-3 col-xs-3">
                  <select class="form-control">
                    <option>01</option>
                  </select>
                </div>
                <div class="col-md-4 col-xs-4">
                  <select class="form-control">
                    <option>January</option>
                  </select>
                </div>
                <div class="col-md-3 col-xs-4">
                  <select class="form-control">
                    <option>1780</option>
                  </select>
                </div>
              </div>
              <hr>

              <div class="row form-group m-b-5 text-center">
                <div class="col-md-6 col-xs-6">
                  <label>Country</label>
                  <select class="form-control">
                    <option>Nigeria</option>
                  </select>
                </div>
                <div class="col-md-5 col-xs-5">
                  <label>State</label>
                  <select class="form-control">
                    <option>Lagos</option>
                  </select>
                </div>
              </div>
              <hr>

              <div class="row form-group m-b-5 text-center">
                <div class="col-md-6 col-xs-6">
                  <label>Postal code</label>
                  <input type="text" class="form-control" placeholder="Type here">
                </div>
                <div class="col-md-5 col-xs-5">
                  <label>Phone Number</label>
                  <input type="val" class="form-control" placeholder="Type here">
                </div>
              </div>
              <hr>

              <div class="input-group">
                  <label class="radio-inline">
                    <input type="Checkbox" name="optradio"> &nbsp; &nbsp;I agree to receive notification email from student accomod8
                  </label>
              </div>
              <center>
               <button class="bg-blue btn-lg m-t-40" style="border-radius: 0; padding: 8px 50px !important;
                  line-height: 18px; ">Update Information</button>
              </center>


              
            </form>
            
          </div>
        </div>
        <div class="col-md-4">
          <h3 class="">Your ExternaL Links</h3>
          <div class="form-group m-b-30">
              <div class="input-group" style="width: 292px;">
                  <label>Facebook URL:</label>
                  <input type="text" class="form-control" placeholder="Paste your link here">
              </div>
            </div>
            <div class="form-group m-b-30">
              <div class="input-group" style="width: 292px;">
                  <label>Twitter URL:</label>
                  <input type="text" class="form-control" placeholder="Paste your link here">
              </div>
            </div>
            <div class="form-group m-b-30">
              <div class="input-group" style="width: 292px;">
                  <label>Blogger URL:</label>
                  <input type="text" class="form-control" placeholder="Paste your link here">
              </div>
            </div>
            <div class="form-group m-b-30">
              <div class="input-group" style="width: 292px;">
                  <label>Google+ URL:</label>
                  <input type="text" class="form-control" placeholder="Paste your link here">
              </div>
            </div>
            <div class="form-group m-b-30">
              <div class="input-group" style="width: 292px;">
                  <label>LinkedIn URL:</label>
                  <input type="text" class="form-control" placeholder="Paste your link here">
              </div>
            </div>
            <center>
               <button class="bg-blue btn-lg m-t-40" style="border-radius: 0; padding: 8px 50px !important;
                  line-height: 18px; ">Save & Update</button>
              </center>
        </div>
